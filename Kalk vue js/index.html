<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{hasil}}<br>
        <input v-model="v1" placeholder="masukan angka">
        <input v-model="v2" placeholder="masukan angka"><br>
        <button v-on:click="hasil-parsFloat(v1)+ParseFloat(v2)">+</button>
        <button v-on:click="hasil-parsFloat(v1)-ParseFloat(v2)">-</button>
        <button v-on:click="hasil-parsFloat(v1)/ParseFloat(v2)">/</button>
        <button v-on:click="hasil-parsFloat(v1)*ParseFloat(v2)">*</button>
    </div>
    <script src="java.js"></script>
</body>
